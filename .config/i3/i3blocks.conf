# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
separator=false
markup=pango
#separator_block_width= 12

# Spotify icon \uF1BC
[spotify-music]
label=ÔÜº 
